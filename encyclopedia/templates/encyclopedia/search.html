{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for result  in results %}
            <li> <a href="{% url 'Wiki:title' title=result %}"> {{ result }} </a></li>
        {% empty %}
        <br>
         <h5> No search results were found </h5>
        {% endfor %}
    </ul>

{% endblock %}
